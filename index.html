<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Window, Shared...</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: linear-gradient(to bottom, #f4f1ec, #e6e1d9);
    font-family: Georgia, serif;
    color: #2a2a2a;
    display: flex;
    align-items: center;      /* vertical centering */
    justify-content: center;  /* horizontal centering */
    text-align: center;
    padding: 20px;
  }

  #container {
    max-width: 850px;
    width: 100%;
  }

  h1 {
    font-weight: normal;
    margin-bottom: 40px;
    letter-spacing: 1px;
    color: #3a3a3a;
  }

  img {
    width: 100%;
    max-height: 60vh;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 30px;
    transition: opacity 0.8s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  #description {
    font-size: 0.85em;
    line-height: 1.6;
    margin-bottom: 35px;
    min-height: 70px;
    transition: opacity 0.8s ease;
    color: #444;
  }

  .button-group {
    margin-top: 10px;
  }

  button {
    padding: 11px 28px;
    font-size: 0.95em;
    background-color: #7c8c6c;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    margin: 5px;
  }

  button:hover {
    background-color: #68785b;
    transform: translateY(-2px);
  }

  .about-button {
    background-color: #c9c3b8;
    color: #333;
  }

  .about-button:hover {
    background-color: #b7b0a4;
  }

  footer {
    margin-top: 40px;
    font-size: 0.85em;
    color: #777;
  }

  /* Prevent overflow on very small screens */
  @media (max-height: 600px) {
    body {
      align-items: flex-start;
      padding-top: 40px;
    }
  }
</style>
</head>

<body>

<div id="container">

  <h1>A Window, Shared</h1>

  <img id="windowImage" src="" alt="A different view">
  
  <div id="description"></div>
  
  <div class="button-group">
    <button onclick="newWindow()">Look Again</button>
    <button class="about-button" onclick="goToAbout()">About</button>
  </div>

  <footer>
    This window refreshes itself hourly. No two moments are exactly the same.
  </footer>

</div>

<script>
const windows = [
  { image: "images/window001.jpg", text: "Yellowstone National Park: At 10,219 feet, Mount Washburn towers above Dunraven Pass between Tower Junction and Canyon Village." },
  { image: "images/window002.jpg", text: "Yellowstone National Park: This window atop Mount Washburn captures a south-facing view of the north-central part of the park." },
  { image: "images/window003.jpg", text: "Yellowstone National Park: This view highlights a place where change is constant and evident—the travertine terraces of Mammoth Hot Springs." },
  { image: "images/window004.jpg", text: "Kīlauea volcano, Hawaii: Kīlauea has been erupting episodically since December 23, 2024, primarily from two vents (north and south) in Halema'uma'u." },
  { image: "images/window005.jpg", text: "Valle Grande, NM: Valle Grande is the largest and most prominent valley within Valles Caldera National Preserve. " },
  { image: "images/window006.jpg", text: "Bald Hills, CA: . This diverse landscape composed of grasslands and oak woodlands provides optimal habitat for rare bird species." },
  { image: "images/window007.jpg", text: "Bright Angel Trailhead, AZ: This is the most popular, maintained trail for descending into the Grand Canyon. " },
  { image: "images/window008.jpg", text: "Dorchester Heights, MA: This window looks out over the city skyline of downtown Boston in the distance." },
  { image: "images/window009.jpg", text: "Puʻuʻōʻō, HI: The eruption that created Puʻu ʻŌʻō began on January 3, 1983, and continued nearly continuously for 35 years." },
  { image: "images/window010.jpg", text: "Crater Lake, OR: It's the deepest lake in the USA and one of the most pristine on Earth." },
  { image: "images/window011.jpg", text: "El Capitan, CA: For climbers, the challenge is to climb up the sheer granite face." },
  { image: "images/window012.jpg", text: "Kawuneechee Valley, CO: A picturesque swath of meadow and forest, that runs along the western edge of Rocky Mountain National Park" },
  { image: "images/window013.jpg", text: "Continental Divide, CO: On a clear day, enjoy views of Thatchtop, Taylor Peak, Otis Peak, Hallett Peak, and Flattop Mountain." },
  { image: "images/window014.jpg", text: "Lake McDonald, MT: Big glacially carved lakes, vast wild views of the high peaks along the Continental Divide, and the ever-changing forests." },
  { image: "images/window015.jpg", text: "Apgar Mountain, MT: This window to the northeast from the summit of Apgar Mountain provides a spectacular view of Lake McDonald and the mountains in the distance." },
  { image: "images/window016.jpg", text: "Flathead River, MT: This window shows the river as it flows under the West Glacier bridge. At night some of the lights of West Glacier may be visible." },
  { image: "images/window017.jpg", text: "Tatoosh Range, WA: The Tatoosh Range is located along the southern boundary of Mt. Rainier National Park in Washington State." },
  { image: "images/window018.jpg", text: "Merced River, CA: From here, you can see the Merced River as it flows past Yosemite Valley's Happy Isles Gaging Station." },
  { image: "images/window019.jpg", text: "Whiskeytown Lake, CA: Whiskeytown Lake's crystal-clear water is perhaps the most recognized feature of the park." },
  { image: "images/window020.jpg", text: "Jedediah Smith Redwoods, CA: These forests are comprised of a variety of tree species, such as redwood, Douglas-fir, tanoak, and madrone." },
  { image: "images/window021.jpg", text: "Isle Royale, MI: As the least-visited U.S. National Park in the lower 48, it is only accessible by seaplane or boat from Michigan and Minnesota." },
  { image: "images/window022.jpg", text: "Mauna Loa, HI: Rising gradually to more than 4 km (13,100 ft) above sea level, Mauna Loa is the largest active volcano on our planet." },
  { image: "images/window023.jpg", text: "Kolb Studio, AZ: The Kolb Studio is a historic structure situated on the edge of the South Rim of the Grand Canyon." },
  { image: "images/window024.jpg", text: "Zion National Park, UT: Towers of the Virgin is a series of several lofty sandstone monoliths on the west side of Zion Canyon." },
  { image: "images/window025.jpg", text: "Painted Hills, OR: The window points towards the northwest at Carroll Rim, a hill capped by ignimbrite, or a massive pyroclastic deposit." },
  { image: "images/window026.jpg", text: "Yosemite National Park, CA: Half Dome is an iconic granite formation in Yosemite National Park, famous for its 14-16 mile round-trip hike." },
  { image: "images/window027.jpg", text: "Paria Plateau, AZ: On a clear day you can see all the way downstream to Navajo Bridge." },
  { image: "images/window027.jpg", text: "Colorado National Monument: On a clear day, in the distance, one can see the Grand Mesa." }
  
];

function newWindow() {
  const img = document.getElementById("windowImage");
  const desc = document.getElementById("description");

  img.style.opacity = 0;
  desc.style.opacity = 0;

  setTimeout(() => {
    const randomIndex = Math.floor(Math.random() * windows.length);
    img.src = windows[randomIndex].image;
    desc.textContent = windows[randomIndex].text;

    img.style.opacity = 1;
    desc.style.opacity = 1;
  }, 600);
}

function goToAbout() {
  window.location.href = "about.html";
}

newWindow();
</script>

</body>
</html>
