<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Look Out Another Window</title>

  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      margin-bottom: 1rem;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    a {
      color: #7aa2ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Look Out Another Window</h1>

  <div class="description" id="description"></div>

  <div class="video-container">
    <iframe
      id="webcam"
      allow="autoplay; fullscreen"
      loading="lazy">
    </iframe>
  </div>

  <div class="hint">
    Refresh the page to look out a different window üåç
  </div>

  <a href="https://example.com/project-info" target="_blank">
    Learn more about this project ‚Üí
  </a>

  <script>
    const webcams = [
      {
        url: "https://www.youtube.com/embed/AdUw5RdyZxI?autoplay=1&mute=1",
        description: "Shibuya Crossing, Tokyo ‚Äî one of the busiest intersections on Earth."
      },
      {
        url: "https://www.youtube.com/embed/21X5lGlDOfg?autoplay=1&mute=1",
        description: "Live view of Earth from the International Space Station."
      },
      {
        url: "https://www.youtube.com/embed/mRe-514tGMg?autoplay=1&mute=1",
        description: "Times Square, New York City ‚Äî neon, crowds, and motion."
      },
      {
        url: "https://www.youtube.com/embed/DjdUEyjx8GM?autoplay=1&mute=1",
        description: "A peaceful harbor view somewhere by the sea."
      }
    ];

    const choice = webcams[Math.floor(Math.random() * webcams.length)];

    document.getElementById("webcam").src = choice.url;
    document.getElementById("description").textContent = choice.description;
  </script>

</body>
</html>
