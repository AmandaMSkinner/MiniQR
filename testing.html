<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contemplative Windows</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Georgia', serif;
    background: #f0f0f0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #333;
    text-align: center;
  }

  #container {
    position: relative;
    width: 100%;
    max-width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #bg-blur {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(15px) brightness(0.8);
    z-index: 0;
    transition: opacity 0.4s ease;
  }

  #window-image {
    position: relative;
    width: 90%;
    max-width: 800px;
    height: auto;
    max-height: 80%;
    z-index: 1;
    transition: opacity 0.4s ease;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }

  #description {
    position: relative;
    margin-top: 15px;
    font-size: 1.1rem;
    z-index: 2;
    transition: opacity 0.4s ease;
  }

  #description a {
    color: #6aa84f;
    text-decoration: none;
    font-weight: bold;
  }

  #description a:hover {
    text-decoration: underline;
  }

  #new-window-button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 1rem;
    background-color: #d9ead3;
    border: 2px solid #6aa84f;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #new-window-button:hover {
    background-color: #c4e1b1;
  }

  #counter, #about {
    margin-top: 10px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    color: #555;
  }

  #about {
    margin-top: 5px;
  }

  @media (max-width: 600px) {
    #window-image {
      width: 95%;
      max-height: 70%;
    }
    #description {
      font-size: 1rem;
      padding: 0 5px;
    }
  }
</style>
</head>
<body>

<div id="container">
  <img id="bg-blur" src="" alt="Blurred background">
  <img id="window-image" src="" alt="Contemplative window view">
</div>

<div id="description"></div>
<button id="new-window-button">Look out another window</button>
