<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Window to the World</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: linear-gradient(to bottom, #f4f1ec, #e6e1d9);
    font-family: Georgia, serif;
    color: #2a2a2a;
    display: flex;
    align-items: center;      /* vertical centering */
    justify-content: center;  /* horizontal centering */
    text-align: center;
    padding: 20px;
  }

  #container {
    max-width: 850px;
    width: 100%;
  }

  h1 {
    font-weight: normal;
    margin-bottom: 40px;
    letter-spacing: 1px;
    color: #3a3a3a;
  }

  img {
    width: 100%;
    max-height: 60vh;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 30px;
    transition: opacity 0.8s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  #description {
    font-size: 1.2em;
    line-height: 1.6;
    margin-bottom: 35px;
    min-height: 70px;
    transition: opacity 0.8s ease;
    color: #444;
  }

  .button-group {
    margin-top: 10px;
  }

  button {
    padding: 11px 28px;
    font-size: 0.95em;
    background-color: #7c8c6c;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    margin: 5px;
  }

  button:hover {
    background-color: #68785b;
    transform: translateY(-2px);
  }

  .about-button {
    background-color: #c9c3b8;
    color: #333;
  }

  .about-button:hover {
    background-color: #b7b0a4;
  }

  footer {
    margin-top: 40px;
    font-size: 0.85em;
    color: #777;
  }

  /* Prevent overflow on very small screens */
  @media (max-height: 600px) {
    body {
      align-items: flex-start;
      padding-top: 40px;
    }
  }
</style>
</head>

<body>

<div id="container">

  <h1>A Window to the World</h1>

  <img id="windowImage" src="" alt="A quiet view">
  
  <div id="description"></div>
  
  <div class="button-group">
    <button onclick="newWindow()">Look Again</button>
    <button class="about-button" onclick="goToAbout()">About</button>
  </div>

  <footer>
    This window refreshes itself hourly. No two moments are exactly the same.
  </footer>

</div>

<script>
const windows = [
  { image: "images/window1.jpg", text: "Low clouds rest gently against distant mountains." },
  { image: "images/window2.jpg", text: "A harbor holds still water. The boats wait quietly." },
  { image: "images/window3.jpg", text: "Snow softens the edges of everything." },
  { image: "images/window4.jpg", text: "A quiet entrance shows early morning light." },
  { image: "images/window5.jpg", text: "Evening settles over a distant city skyline." }
];

function newWindow() {
  const img = document.getElementById("windowImage");
  const desc = document.getElementById("description");

  img.style.opacity = 0;
  desc.style.opacity = 0;

  setTimeout(() => {
    const randomIndex = Math.floor(Math.random() * windows.length);
    img.src = windows[randomIndex].image;
    desc.textContent = windows[randomIndex].text;

    img.style.opacity = 1;
    desc.style.opacity = 1;
  }, 600);
}

function goToAbout() {
  window.location.href = "about.html";
}

newWindow();
</script>

</body>
</html>
